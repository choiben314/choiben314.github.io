<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acoustic Beamforming Demo</title>
  <link rel="stylesheet" href="acoustic_demo.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="canvas-container"></div>
  <div class="panel header">
    <h1>Acoustic Beamforming</h1>
    <div class="sub">48-Channel MEMS Array</div>
  </div>
  <div class="panel metrics">
    <div class="metric"><span class="metric-label">PDM Raw</span><span class="metric-value cyan">300 Mb/s</span></div>
    <div class="metric"><span class="metric-label">PCM Stream</span><span class="metric-value cyan">75 Mb/s</span></div>
    <div class="metric"><span class="metric-label">Channels</span><span class="metric-value">48 Ã— 16-bit</span></div>
    <div class="metric"><span class="metric-label">Sample Rate</span><span class="metric-value">48.8 kHz</span></div>
    <div class="metric"><span class="metric-label">Frame</span><span class="metric-value accent" id="frame-display">--</span></div>
  </div>
  <div class="panel position-panel">
    <div class="position-label">Source Position (m)</div>
    <div class="position-value">
      <span id="pos-x">x: --</span>
      <span id="pos-y">y: --</span>
      <span id="pos-z">z: --</span>
    </div>
  </div>
  <div class="panel legend">
    <div class="legend-item"><div class="legend-dot" style="background: #22d3ee;"></div><span>Microphone Array</span></div>
    <div class="legend-item"><div class="legend-dot" style="background: #a78bfa;"></div><span>Estimated Source</span></div>
    <div class="legend-item"><div class="legend-line" style="background: linear-gradient(90deg, rgba(139,92,246,0.8), rgba(139,92,246,0.1));"></div><span>Beam Direction</span></div>
  </div>
  <div class="panel controls">
    <button class="play-btn" id="play-btn">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><polygon points="6,4 20,12 6,20"/></svg>
    </button>
    <div class="scrubber" id="scrubber">
      <div class="scrubber-fill" id="scrubber-fill"></div>
      <div class="scrubber-handle" id="scrubber-handle"></div>
    </div>
    <span class="time" id="time-display">0:00.0 / 0:00.0</span>
  </div>
  <script src="acoustic_demo.js"></script>
</body>
</html>
